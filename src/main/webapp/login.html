<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/style.css">

<title>Login page</title>
</head>
<body>
	<div id="login-form-wrap">
		<h2>Login</h2>
<!-- 		form with gaining login and passwd and triggering .jsp file -->
		<form id="login-form" action="Login.jsp" method = "POST">
			<p>
				<input type="email" id="email" name="email"
					placeholder="Email address" required><i class="validation"><span></span><span></span></i>
			</p>
			<p>
				<input type="password" id="password" name="password"
					placeholder="Password" required>
			</p>
			<p>
				<input type="submit" id="login" value="Login">
			</p>
		</form>
		<div id="create-account-wrap">
			<p>
				Not having an account? <a href="./registration.html">Create
					Account</a>
			<p>
		</div>
		
	 
	</div>
	 
</body>
</html>
