<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/style.css">
<title>Registration page</title>
</head>
<body>
	<div id="registration-form-wrap">
		<h2>Registration</h2>
		<form  action="Registration.jsp" id="registration-form" method="POST">
			<p>
				<input type="text" id="username" name="username"
					placeholder="Username" required><i class="validation"><span></span><span></span></i>
			</p>
			<p>
				<input type="email" id="email" name="email"
					placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
			</p>
			<p>
				<input type="password" id="password" name="password"
					placeholder="Password" required
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><i
					class="validation"><span></span><span></span></i>
			</p>
			<!-- 	<p> -->
			<!--     <input type="password" id="password" name="password" placeholder="Rewrite password" required title="Must be the same as the password specified above"><i class="validation"><span></span><span></span></i> -->
			<!--     </p> -->
			<p>
				<input type="submit" id="registrate" value="Create account">
			</p>
		</form>
		<div id="create-account-wrap">
			<p>
			<p>
		</div>
		<!--create-account-wrap-->
	</div>
	<!--login-form-wrap-->
</body>
</html>
